<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo Videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="550" controls poster="Imagem/limoes-capa.png" >
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.WEBM.webm" type="video/WEBM">
        <p>Seu navegador não tem compatibilidade com reprodução de video</p>
    </video>
    <h1>Hospedagens do Youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/En11Kcw5noA?si=zl67ccyXiZHEoCw7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <h1>Video Vimeu</h1>

        <iframe src="https://player.vimeo.com/video/769475258?h=2e19afed48&loop=1&title=0&byline=0&portrait=0" width="570" height="321" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
